<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
    <title>Odin Calculator</title>
</head>
<body>
    <div id="container">
        <div id="screen">0</div>
        <div id="keypad">
            <div id="numpad">
                <!--reserved for num buttons-->
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>0</button>
            </div>
            <div id="oppad">
                <!--reserved for op buttons-->
                <button>+</button>
                <button>-</button>
                <button>*</button>
                <button>/</button>
            </div>
        </div>
    </div>
</body>
</html>
